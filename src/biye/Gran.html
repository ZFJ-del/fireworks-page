<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊØï‰∏öÂø´‰πêÊäΩÂ•ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        header {
            margin: 20px 0 40px;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .counter {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .options-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .option {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            position: relative;
            overflow: hidden;
        }

        .option:hover:not(.selected):not(.disabled) {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .option.selected {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            font-weight: bold;
        }

        .option.disabled {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }

        .option.disabled::after {
            content: "Â∑≤ÈÄâ";
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 10px;
        }

        .draw-button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 50px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .draw-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .draw-button:active:not(:disabled) {
            transform: translateY(1px);
        }

        .draw-button:disabled {
            background: linear-gradient(to right, #cccccc, #aaaaaa);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            font-size: 1.8rem;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #f00;
            top: 0;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                top: -100px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        .message {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5rem;
            margin-top: 20px;
            display: none;
        }

        .graduate-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .history {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .history-list {
            list-style-type: none;
            text-align: left;
        }

        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        /* ÊµÆÁ™óÊ†∑Âºè */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .modal {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .modal h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .modal-content {
            margin: 20px 0;
        }

        .prize-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin: 15px 0;
            border: 3px solid #ffd700;
        }

        .upload-section {
            margin: 20px 0;
            text-align: left;
        }

        .upload-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .upload-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .upload-button {
            background: #ffd700;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .upload-button:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .prize-info {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .image-preview {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <header>

        <p class="subtitle">ÁÇπÂáª‰∏ãÊñπÊåâÈíÆÊäΩÂèñ‰Ω†ÁöÑÊØï‰∏öÁ§ºÁâ©</p>
        <div class="counter">

    <div class="options-grid" id="optionsGrid">

    </div>

    <div class="history">

        <ul class="history-list" id="historyList">

        </ul>

</div>

<!-- ‰∏≠Â•ñÊµÆÁ™ó -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <button class="close-modal" id="closeModal">√ó</button>
        <h2>ÊÅ≠Âñú‰∏≠Â•ñÔºÅ</h2>
        <h2>ÊÑüË∞¢‰Ω†Êù•ÂèÇÂä†ÊàëÁöÑÊØï‰∏öÂÖ∏Á§º!!</h2>
        <div class="modal-content">
            <div class="prize-info" id="prizeInfo"></div>
            <div class="image-preview">
                <img id="prizeImage" class="prize-image" src="" alt="Â•ñÂìÅÂõæÁâá">

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // ÈÄâÈ°πÊï∞ÊçÆ
        const options = [
            "ÁÅ´ÊòüÊíûÂú∞ÁêÉ",
            "ÁÅµÁè†È≠î‰∏∏",
            "ÂèåÈªÑËõã",
            "‰∏§Â∫ßÂ∞èÂ≤õ",
            "ÂÅöÈ•≠ÊÑèÂ§ñ‰πãÂñú",
            "Âù§",
            "Á≤æÂìÅÂ∞èÊëÜ‰ª∂",
            "XÂÖ¨ÁÖ≤",
            "Êó©È§êX",
            "ÊúâËê•ÂÖª",
            "ÊúâÁÇπÂôé",
            "Á•ûÁßòÂ•ñ"
        ];

        const optionsGrid = document.getElementById('optionsGrid');
        const drawButton = document.getElementById('drawButton');
        const result = document.getElementById('result');
        const celebration = document.getElementById('celebration');
        const message = document.getElementById('message');
        const selectedCount = document.getElementById('selectedCount');
        const historyList = document.getElementById('historyList');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModal = document.getElementById('closeModal');
        const prizeInfo = document.getElementById('prizeInfo');
        const prizeImage = document.getElementById('prizeImage');
        const imageUpload = document.getElementById('imageUpload');
        const uploadButton = document.getElementById('uploadButton');

        let selectedOptions = []; // Â∑≤ÈÄâ‰∏≠ÁöÑÈÄâÈ°πÁ¥¢Âºï
        let availableOptions = [...options.keys()]; // ÂèØÁî®ÈÄâÈ°πÁ¥¢Âºï
        let drawCount = 0; // Â∑≤ÊäΩÂèñÊ¨°Êï∞
        let currentPrizeIndex = -1; // ÂΩìÂâçÂ•ñÂìÅÁ¥¢Âºï

        // ÁîüÊàêÈÄâÈ°π
        options.forEach((option, index) => {
            const optionElement = document.createElement('div');
            optionElement.className = 'option';
            optionElement.textContent = option;
            optionElement.dataset.index = index;
            optionsGrid.appendChild(optionElement);
        });

        // Êõ¥Êñ∞ËÆ°Êï∞ÊòæÁ§∫
        function updateCounter() {
            selectedCount.textContent = drawCount;
        }

        // Ê∑ªÂä†ÊäΩÂ•ñËÆ∞ÂΩï
        function addHistory(optionText) {
            const historyItem = document.createElement('li');
            historyItem.className = 'history-item';
            historyItem.textContent = `Á¨¨${drawCount}Ê¨°: ${optionText}`;
            historyList.prepend(historyItem);
        }

        // ÊòæÁ§∫‰∏≠Â•ñÊµÆÁ™ó
        function showPrizeModal(prizeIndex, prizeName) {
            currentPrizeIndex = prizeIndex;
            prizeInfo.textContent = `ÊÅ≠ÂñúÊÇ®Ëé∑Âæó‰∫Ü: ${prizeName}`;
            modalOverlay.style.display = 'flex';

            // Âä†ËΩΩÂØπÂ∫îÂõæÁâá (Á¥¢Âºï‰ªé0ÂºÄÂßãÔºåÂõæÁâá‰ªé1ÂºÄÂßã)
            const imagePath = `./photo/${prizeIndex + 1}.jpg`;
            prizeImage.src = imagePath;
            prizeImage.alt = prizeName;

            // Â¶ÇÊûúÂõæÁâáÂä†ËΩΩÂ§±Ë¥•ÔºåÊòæÁ§∫Âç†‰ΩçÂõæ
            prizeImage.onerror = function() {
                prizeImage.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZmZmZmZmIiBvcGFjaXR5PSIwLjEiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iMC4zNWVtIj7lm77niYfkuIrlj7A8L3RleHQ+PC9zdmc+';
                console.log(`ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•: ${imagePath}`);
            };
        }

        // ÊäΩÂ•ñÂäüËÉΩ
        drawButton.addEventListener('click', function() {
            if (availableOptions.length === 0) {
                result.textContent = "ÊâÄÊúâÈÄâÈ°πÈÉΩÂ∑≤ÊäΩÂèñÂÆåÊØïÔºÅ";
                return;
            }

            // ÈöèÊú∫ÈÄâÊã©
            const randomIndex = Math.floor(Math.random() * availableOptions.length);
            const selectedIndex = availableOptions[randomIndex];
            const selectedPrize = options[selectedIndex];

            // Êõ¥Êñ∞Êï∞ÊçÆ
            selectedOptions.push(selectedIndex);
            availableOptions.splice(randomIndex, 1);
            drawCount++;

            // Êõ¥Êñ∞UI
            document.querySelectorAll('.option')[selectedIndex].classList.add('selected', 'disabled');
            result.textContent = `ÊÅ≠Âñú‰Ω†Ëé∑ÂæóÔºö${selectedPrize}`;

            // Êõ¥Êñ∞ËÆ°Êï∞
            updateCounter();

            // Ê∑ªÂä†ÂéÜÂè≤ËÆ∞ÂΩï
            addHistory(selectedPrize);

            // ÊòæÁ§∫Â∫ÜÁ•ùÊ∂àÊÅØ
            message.style.display = 'block';

            // Ëß¶ÂèëÂ∫ÜÁ•ùÁâπÊïà
            createCelebration();

            // ÊòæÁ§∫‰∏≠Â•ñÊµÆÁ™ó
            setTimeout(() => {
                showPrizeModal(selectedIndex, selectedPrize);
            }, 1500);

            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÊäΩÂèñÂÆåÊâÄÊúâÈÄâÈ°π
            if (drawCount >= 12) {
                drawButton.disabled = true;
                drawButton.textContent = "Â∑≤ÂÖ®ÈÉ®ÊäΩÂèñ";
                result.textContent = "ÊÅ≠Âñú‰Ω†ÔºÅÊâÄÊúâÈÄâÈ°πÈÉΩÂ∑≤ÊäΩÂèñÂÆåÊØïÔºÅ";
            }
        });

        // ÂÖ≥Èó≠ÊµÆÁ™ó
        closeModal.addEventListener('click', function() {
            modalOverlay.style.display = 'none';
        });

        // ÁÇπÂáªÊµÆÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });


        // ÂàõÂª∫Â∫ÜÁ•ùÁâπÊïà
        function createCelebration() {
            celebration.style.display = 'block';
            celebration.innerHTML = '';

            // ÂàõÂª∫‰∫îÂΩ©Á∫∏Â±ë
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                // ÈöèÊú∫È¢úËâ≤
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // ÈöèÊú∫‰ΩçÁΩÆÂíåÂä®Áîª
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

                celebration.appendChild(confetti);
            }

            // 3ÁßíÂêéÈöêËóèÂ∫ÜÁ•ùÁâπÊïà
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 6000);
        }

        // ÂàùÂßãÂåñËÆ°Êï∞ÊòæÁ§∫
        updateCounter();
    });
</script>
</body>
