<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打僵尸小游戏</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 { margin-bottom: 10px; }
        canvas {
            background-color: #333;
            border: 4px solid #555;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: block;
        }
        #ui-layer {
            position: absolute;
            pointer-events: none; /* 让点击穿透到 canvas */
            text-align: center;
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hidden { display: none !important; }
        #start-btn, #restart-btn {
            pointer-events: auto;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #start-btn:hover, #restart-btn:hover {
            background-color: #c0392b;
        }
        #score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            pointer-events: none;
            color: #fff;
            z-index: 10;
        }
        #game-over-msg {
            font-size: 48px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>

    <h1>打僵尸防守战</h1>
    <div id="score-board">分数: <span id="score">0</span></div>
    
    <div style="position: relative;">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- UI 层 -->
        <div id="ui-layer">
            <button id="start-btn">开始游戏</button>
            
            <div id="game-over-screen" class="hidden">
                <div id="game-over-msg">游戏结束!</div>
                <button id="restart-btn">重新开始</button>
            </div>
        </div>
    </div>

    <script>
        // 获取 DOM 元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreEl = document.getElementById('score');

        // 游戏状态
        let gameRunning = false;
        let score = 0;
        let animationId;
        let frameCount = 0;

        // 输入状态
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };

        // 玩家设置
        const player = {
            width: 40,
            height: 40,
            x: canvas.width / 2 - 20,
            y: canvas.height - 50,
            speed: 7,
            color: '#3498db',
            lastShot: 0,
            shootCooldown: 15 // 射击冷却帧数
        };

        // 数组容器
        let bullets = [];
        let zombies = [];

        // 监听键盘事件
        window.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') keys.ArrowLeft = true;
            if (e.code === 'ArrowRight') keys.ArrowRight = true;
            if (e.code === 'Space') keys.Space = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft') keys.ArrowLeft = false;
            if (e.code === 'ArrowRight') keys.ArrowRight = false;
            if (e.code === 'Space') keys.Space = false;
        });

        // --- 游戏逻辑类 ---

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 6;
                this.height = 15;
                this.speed = 10;
                this.color = '#f1c40f';
                this.markedForDeletion = false;
            }
            update() {
                this.y -= this.speed;
                if (this.y < 0) this.markedForDeletion = true;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Zombie {
            constructor() {
                this.width = 40;
                this.height = 40;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                // 随着分数增加，僵尸速度略微加快
                this.speed = 2 + Math.random() * 2 + (score * 0.01); 
                this.color = '#2ecc71';
                this.markedForDeletion = false;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    endGame(); // 僵尸触底，游戏结束
                }
            }
            draw() {
                // 简单的僵尸绘制
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // 画眼睛
                ctx.fillStyle = 'black';
                ctx.fillRect(this.x + 8, this.y + 10, 8, 8);
                ctx.fillRect(this.x + 24, this.y + 10, 8, 8);
            }
        }

        // --- 核心功能 ---

        function init() {
            bullets = [];
            zombies = [];
            score = 0;
            scoreEl.innerText = score;
            player.x = canvas.width / 2 - 20;
            frameCount = 0;
            gameRunning = true;
            
            // 隐藏 UI
            startBtn.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            animate();
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            gameOverScreen.classList.remove('hidden');
        }

        function checkCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.height + rect1.y > rect2.y
            );
        }

        function update() {
            // 1. 玩家移动
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // 2. 玩家射击
            if (keys.Space) {
                if (frameCount - player.lastShot > player.shootCooldown) {
                    // 发射子弹 (从玩家中心发射)
                    bullets.push(new Bullet(player.x + player.width / 2 - 3, player.y));
                    player.lastShot = frameCount;
                }
            }

            // 3. 生成僵尸 (难度控制：每60帧生成一个，随分数增加生成频率加快)
            let spawnRate = 60;
            if (score > 100) spawnRate = 50;
            if (score > 300) spawnRate = 40;
            if (score > 500) spawnRate = 30;
            
            if (frameCount % spawnRate === 0) {
                zombies.push(new Zombie());
            }

            // 4. 更新子弹
            bullets.forEach(bullet => bullet.update());
            bullets = bullets.filter(bullet => !bullet.markedForDeletion);

            // 5. 更新僵尸
            zombies.forEach(zombie => {
                zombie.update();
                
                // 检查僵尸撞击玩家
                if (checkCollision(player, zombie)) {
                    endGame();
                }
            });

            // 6. 子弹与僵尸的碰撞检测
            bullets.forEach(bullet => {
                zombies.forEach(zombie => {
                    if (checkCollision(bullet, zombie)) {
                        bullet.markedForDeletion = true;
                        zombie.markedForDeletion = true;
                        score += 10;
                        scoreEl.innerText = score;
                    }
                });
            });
            zombies = zombies.filter(zombie => !zombie.markedForDeletion);

            frameCount++;
        }

        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制玩家
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            // 玩家炮管
            ctx.fillStyle = '#2980b9';
            ctx.fillRect(player.x + 15, player.y - 10, 10, 10);

            // 绘制子弹
            bullets.forEach(bullet => bullet.draw());

            // 绘制僵尸
            zombies.forEach(zombie => zombie.draw());
        }

        function animate() {
            if (!gameRunning) return;
            update();
            draw();
            animationId = requestAnimationFrame(animate);
        }

        // 按钮事件绑定
        startBtn.addEventListener('click', init);
        restartBtn.addEventListener('click', init);

    </script>
</body>
</html>
